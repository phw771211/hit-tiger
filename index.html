<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ë±°Ê£ãÂêÉÂ¢© PVP - Á©©ÂÆö 8 Â¢©ÁµêÁÆóÁâà</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { --gold: #f1c40f; --red: #e74c3c; --table: #2e7d32; --card-back: #2c3e50; }
        * { box-sizing: border-box; }
        body { background: #1a1a1a; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; }
        .table-container { width: 700px; height: 700px; display: flex; justify-content: center; align-items: center; }
        @media (max-width: 750px) { .table-container { transform: scale(0.5); } }
        @media (max-width: 400px) { .table-container { transform: scale(0.42); } }
        .table { width: 700px; height: 700px; background: var(--table); border: 12px solid #5d4037; border-radius: 50%; position: relative; box-shadow: inset 0 0 100px #000; display: none; }
        .player { position: absolute; text-align: center; width: 360px; z-index: 10; padding: 10px; border-radius: 15px; }
        .p-0 { bottom: 10px; left: 50%; transform: translateX(-50%); }
        .p-1 { left: -140px; top: 50%; transform: translateY(-50%) rotate(90deg); }
        .p-2 { top: 10px; left: 50%; transform: translateX(-50%) rotate(180deg); }
        .p-3 { right: -140px; top: 50%; transform: translateY(-50%) rotate(-90deg); }
        .info-container { transform: rotate(0deg); }
        .p-1 .info-container { transform: rotate(-90deg); }
        .p-2 .info-container { transform: rotate(-180deg); }
        .p-3 .info-container { transform: rotate(90deg); }
        .active-glow { background: rgba(241, 196, 15, 0.3); box-shadow: 0 0 25px var(--gold); }
        .hand { display: flex; gap: 5px; justify-content: center; min-height: 80px; margin-top: 5px; flex-wrap: nowrap; width: 100%; }
        .card { width: 40px; height: 60px; background: white; color: black; border-radius: 4px; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 20px; border: 2px solid #333; cursor: pointer; transition: transform 0.2s; flex-shrink: 0; }
        .card.red-p { color: var(--red); border-color: var(--red); }
        .card.selected { transform: translateY(-18px); border: 3px solid var(--gold); box-shadow: 0 5px 15px var(--gold); }
        .card.confirmed { opacity: 0.4; filter: grayscale(0.8); transform: translateY(-12px); cursor: default; }
        .card.back { background: var(--card-back) !important; color: transparent !important; border-color: #fff; }
        .slot { position: absolute; width: 150px; height: 110px; display: flex; justify-content: center; align-items: center; gap: 4px; background: rgba(0,0,0,0.15); border: 2px dashed rgba(255,255,255,0.2); border-radius: 10px; pointer-events: none; }
        .slot-0 { bottom: 200px; left: 50%; transform: translateX(-50%); }
        .slot-1 { left: 160px; top: 50%; transform: translateY(-50%) rotate(90deg); }
        .slot-2 { top: 200px; left: 50%; transform: translateX(-50%) rotate(180deg); }
        .slot-3 { right: 160px; top: 50%; transform: translateY(-50%) rotate(-90deg); }
        .slot .revealed-card { width: 40px; height: 60px; background: white; border-radius: 4px; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 20px; border: 2px solid #333; color: black; }
        .slot .revealed-card.red-p { color: var(--red); border-color: var(--red); }
        .slot .hidden-win { background: #555 !important; border-color: #333 !important; color: transparent !important; }
        .tricks { display: flex; gap: 2px; height: 25px; justify-content: center; margin-bottom: 5px; flex-wrap: wrap; max-width: 250px; margin: 0 auto; }
        .trick-tag { width: 22px; height: 22px; background: #fff; color: #000; font-size: 13px; font-weight: bold; border-radius: 50%; display: flex; align-items: center; justify-content: center; border: 1px solid #333; }
        .trick-tag.red-p { color: var(--red); border-color: var(--red); }
        #timer-box { position:absolute; top:20px; right:20px; font-size:36px; font-weight:bold; color:#e74c3c; background:rgba(0,0,0,0.6); padding:5px 20px; border-radius:10px; display:none; z-index: 10002; }
        #toast { position:fixed; top:20%; left:50%; transform:translateX(-50%); background:rgba(0,0,0,0.9); color:var(--gold); padding:15px 30px; border:2px solid var(--gold); border-radius:10px; display:none; z-index:99999; font-size:20px; font-weight:bold; text-align:center; }
        #lobby, #settlement-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: flex; justify-content: center; align-items: center; z-index: 10001; }
        .panel { background: #2c3e50; padding: 30px; border-radius: 20px; border: 3px solid var(--gold); width: 320px; text-align: center; }
        button { padding: 12px 25px; background: #e67e22; color: white; border: none; border-radius: 30px; cursor: pointer; font-weight: bold; font-size: 16px; margin: 5px 0; }
        input#nick-in { padding: 12px; width: 100%; border-radius: 10px; border: 2px solid var(--gold); background: #34495e; color: white; margin-bottom: 20px; }
        .controls { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); z-index: 100; }
        #main-btn { padding: 15px 50px; font-size: 20px; }
    </style>
</head>
<body>

<div id="timer-box">30</div>
<div id="toast"></div>

<div id="lobby">
    <div class="panel">
        <h2 style="color:var(--gold);">Ë±°Ê£ãÂêÉÂ¢© PVP</h2>
        <div id="lobby-init-name">
            <input type="text" id="nick-in" placeholder="Ë´ãËº∏ÂÖ•ÊÇ®ÁöÑÊö±Á®±" maxlength="10">
            <button id="btn-host" onclick="createRoom()" style="width:100%;">ÂâµÂª∫ÊàøÈñì</button>
            <button id="btn-join" onclick="joinRoomAction()" style="width:100%; display:none; background:#27ae60;">Âä†ÂÖ•ÈÅäÊà≤</button>
        </div>
        <div id="lobby-status" style="display:none;">
            <p id="player-count">(1/4)</p>
            <div id="player-list" style="margin:15px 0; text-align:left;"></div>
            <input type="text" id="copy-url" readonly onclick="this.select();" style="width:100%; padding:5px; font-size:10px; background:#34495e; color:white; border:none;">
            <button id="btn-roll" onclick="hostRollDice()" style="margin-top:20px; display:none; width:100%;">üé≤ Êì≤È™∞Ê±∫ÂÆöÈ¶ñÂÆ∂</button>
        </div>
    </div>
</div>

<div id="settlement-overlay" style="display:none;">
    <div class="panel">
        <h2 style="color:var(--gold);">Êú¨Â±ÄÁµêÁÆó</h2>
        <div id="last-winner-info" style="font-weight:bold; margin-bottom:10px;"></div>
        <div id="result-list"></div>
        <button onclick="requestNextGame()" style="margin-top:20px; width:100%;">‰∏ã‰∏ÄÂ±ÄÈÅäÊà≤</button>
    </div>
</div>

<div class="table-container">
    <div class="table" id="main-table">
        <div id="area-0" class="player p-0"><div id="t-0" class="tricks"></div><div id="h-0" class="hand"></div><div class="info-container"><b id="name-0"></b><div id="status-0" style="color:var(--gold); font-size:12px; height:15px;"></div><div id="bal-0"></div></div></div>
        <div id="area-1" class="player p-1"><div class="info-container"><b id="name-1"></b><div id="status-1" style="color:var(--gold); font-size:12px; height:15px;"></div><div id="bal-1"></div></div><div id="h-1" class="hand"></div><div id="t-1" class="tricks"></div></div>
        <div id="area-2" class="player p-2"><div class="info-container"><b id="name-2"></b><div id="status-2" style="color:var(--gold); font-size:12px; height:15px;"></div><div id="bal-2"></div></div><div id="h-2" class="hand"></div><div id="t-2" class="tricks"></div></div>
        <div id="area-3" class="player p-3"><div class="info-container"><b id="name-3"></b><div id="status-3" style="color:var(--gold); font-size:12px; height:15px;"></div><div id="bal-3"></div></div><div id="h-3" class="hand"></div><div id="t-3" class="tricks"></div></div>
        <div id="slot-0" class="slot slot-0"></div><div id="slot-1" class="slot slot-1"></div>
        <div id="slot-2" class="slot slot-2"></div><div id="slot-3" class="slot slot-3"></div>
    </div>
</div>

<div class="controls"><button id="main-btn" onclick="flow()" disabled>Á≠âÂæÖ‰∏≠</button></div>

<script>
    const CHESS_DATA = [
        {n:'Â∏•', v:7, r:true}, {n:'‰ªï', v:6, r:true}, {n:'‰ªï', v:6, r:true}, {n:'Áõ∏', v:5, r:true}, {n:'Áõ∏', v:5, r:true},
        {n:'‰ø•', v:4, r:true}, {n:'‰ø•', v:4, r:true}, {n:'Áë™', v:3, r:true}, {n:'Áë™', v:3, r:true}, {n:'Á†≤', v:2, r:true}, {n:'Á†≤', v:2, r:true},
        {n:'ÂÖµ', v:1, r:true}, {n:'ÂÖµ', v:1, r:true}, {n:'ÂÖµ', v:1, r:true}, {n:'ÂÖµ', v:1, r:true}, {n:'ÂÖµ', v:1, r:true},
        {n:'Â∞á', v:7, r:false}, {n:'Â£´', v:6, r:false}, {n:'Â£´', v:6, r:false}, {n:'Ë±°', v:5, r:false}, {n:'Ë±°', v:5, r:false},
        {n:'Ëªä', v:4, r:false}, {n:'Ëªä', v:4, r:false}, {n:'È¶¨', v:3, r:false}, {n:'È¶¨', v:3, r:false}, {n:'ÂåÖ', v:2, r:false}, {n:'ÂåÖ', v:2, r:false},
        {n:'Âçí', v:1, r:false}, {n:'Âçí', v:1, r:false}, {n:'Âçí', v:1, r:false}, {n:'Âçí', v:1, r:false}, {n:'Âçí', v:1, r:false}
    ];

    let peer = null, connections = [], hostConn = null, isHost = false, myIndex = -1;
    let balances = [5000, 5000, 5000, 5000], hands = [[],[],[],[]], trickHistory = [[],[],[],[]];
    let selectedIDs = [], confirmedIDs = [], state = "IDLE", turn = 0, currentCall = null;
    let tableCards = [[],[],[],[]], hasConfirmed = [false, false, false, false], timerInterval = null, names = ["","","",""];
    let roundWinnerRecords = []; // ÈóúÈçµÁ¥ÄÈåÑ

    const rid = (new URLSearchParams(window.location.search)).get('room');
    if (rid) { document.getElementById('btn-host').style.display = 'none'; document.getElementById('btn-join').style.display = 'block'; }

    function getPattern(cards) {
        if (!cards || cards.length === 0) return null;
        const len = cards.length, ns = cards.map(c => c.n);
        const isAllRed = cards.every(c => c.r), isAllBlack = cards.every(c => !c.r);
        if (!isAllRed && !isAllBlack) return null;
        const vSum = cards.reduce((s, c) => s + c.v + (c.r ? 0.5 : 0), 0);
        if (len === 1) return { name: "ÂñÆÂºµ", pwr: vSum };
        if ([...new Set(ns)].length === 1 && len >= 2) return { name: (len === 2 ? "Â∞çÂ≠ê" : "ÂêåÂ≠ê"), pwr: 1000 * len + vSum };
        const groupA = isAllRed ? ['Â∏•', '‰ªï', 'Áõ∏'] : ['Â∞á', 'Â£´', 'Ë±°'];
        const groupB = isAllRed ? ['‰ø•', 'Áë™', 'Á†≤'] : ['Ëªä', 'È¶¨', 'ÂåÖ'];
        if ((groupA.every(n => ns.includes(n)) && ns.every(n => groupA.includes(n))) || 
            (groupB.every(n => ns.includes(n)) && ns.every(n => groupB.includes(n)))) return { name: "È†ÜÂ≠ê", pwr: 2000 * len + vSum };
        return null;
    }

    function createRoom() {
        const myName = document.getElementById('nick-in').value || "Êàø‰∏ª";
        names[0] = myName; myIndex = 0; isHost = true;
        peer = new Peer();
        document.getElementById('lobby-init-name').style.display = 'none';
        document.getElementById('lobby-status').style.display = 'block';
        peer.on('open', (id) => { document.getElementById('copy-url').value = window.location.origin + window.location.pathname + "?room=" + id; updateLobbyNames(); });
        peer.on('connection', (conn) => {
            if (connections.length >= 3) return conn.close();
            connections.push(conn);
            conn.on('open', () => { conn.on('data', (d) => handleData(d, connections.indexOf(conn) + 1)); });
        });
    }

    function joinRoomAction() {
        const myName = document.getElementById('nick-in').value || "Áé©ÂÆ∂";
        isHost = false; peer = new Peer();
        peer.on('open', () => {
            hostConn = peer.connect(rid);
            hostConn.on('open', () => { hostConn.send({type: 'JOIN', name: myName}); hostConn.on('data', (d) => handleData(d, 0)); });
        });
    }

    function updateLobbyNames() {
        if (!isHost) return;
        const activeNames = names.filter(n => n !== "");
        document.getElementById('player-count').innerText = `(${activeNames.length}/4)`;
        document.getElementById('player-list').innerHTML = activeNames.map(n => `<div>‚Ä¢ ${n}</div>`).join('');
        if (activeNames.length === 4) document.getElementById('btn-roll').style.display = 'block';
        broadcast({type: 'LOBBY_SYNC', names, count: activeNames.length});
    }

    function hostRollDice() {
        const startIdx = Math.floor(Math.random() * 4);
        broadcast({type: 'MSG', msg: `üé≤ È¶ñÂÆ∂ÁÇ∫Ôºö${names[startIdx]}`});
        setTimeout(() => serverInitGame(startIdx), 1500);
    }

    function handleData(data, senderIdx) {
        if (data.type === 'JOIN' && isHost) { names[senderIdx] = data.name; updateLobbyNames(); }
        if (data.type === 'LOBBY_SYNC') {
            names = data.names;
            document.getElementById('lobby-init-name').style.display = 'none';
            document.getElementById('lobby-status').style.display = 'block';
            document.getElementById('player-count').innerText = `(${data.count}/4)`;
            document.getElementById('player-list').innerHTML = names.filter(n => n !== "").map(n => `<div>‚Ä¢ ${n}</div>`).join('');
        }
        if (data.type === 'INIT') {
            myIndex = data.index; document.getElementById('lobby').style.display = 'none';
            document.getElementById('main-table').style.display = 'block';
            render();
        }
        if (data.type === 'DISTRIBUTE') {
            document.getElementById('settlement-overlay').style.display = 'none';
            resetRoundState(); hands = data.hands; sortHand(); render();
        }
        if (data.type === 'SYNC') {
            turn = data.turn; currentCall = data.currentCall; hasConfirmed = data.hasConfirmed; 
            if (currentCall === null) { state = (turn === myIndex) ? "MY_TURN" : "IDLE"; hideToast(); }
            else { 
                state = hasConfirmed[myIndex] ? "WAITING" : "FOLLOWING"; 
                showPersistentToast(`üì¢ ÁõÆÂâçÁâåÂûãÔºö${currentCall.count}Âºµ${currentCall.name}`); 
            }
            document.getElementById('timer-box').style.display = currentCall ? 'block' : 'none';
            render();
        }
        if (data.type === 'CONFIRM_OK') {
            hasConfirmed[data.idx] = true;
            if (data.idx === myIndex) { confirmedIDs = [...selectedIDs]; selectedIDs = []; state = "WAITING"; }
            const uiIdx = (data.idx - myIndex + 4) % 4;
            document.getElementById(`slot-${uiIdx}`).innerHTML = Array(data.cardCount).fill('<div class="card back" style="width:30px; height:45px;"></div>').join('');
            render();
        }
        if (data.type === 'FORCE_BATTLE') {
            state = "ANIMATING"; hideToast(); tableCards = data.tableCards; 
            for(let i=0; i<4; i++) {
                const ids = tableCards[i].map(c => c.id);
                hands[i] = hands[i].filter(card => !ids.includes(card.id));
            }
            trickHistory[data.winIdx].push(...data.wonCards);
            runBattleAnimation(data.winIdx, data.callerIdx);
        }
        if (data.type === 'PLAY_ACTION' && isHost) serverReceiveAction(senderIdx, data.cards);
        if (data.type === 'SETTLE_ALL') { balances = data.balances; showSettle(data.diffs, data.counts, data.lastWinner); }
        if (data.type === 'MSG') showToast(data.msg);
        if (data.type === 'TIMER') document.getElementById('timer-box').innerText = data.time;
        if (data.type === 'REQ_NEXT' && isHost) serverStartRound();
    }

    function broadcast(data) {
        if (isHost) { connections.forEach(c => c.send(data)); handleData(data, 0); }
        else hostConn.send(data);
    }

    function serverInitGame(startTurn) {
        broadcast({type: 'INIT', index: 0});
        connections.forEach((c, i) => c.send({type: 'INIT', index: i+1}));
        setTimeout(() => serverStartRound(startTurn), 500);
    }

    function serverStartRound(forcedStart) {
        let deck = [...CHESS_DATA].map(c => ({...c, id: Math.random()})).sort(() => Math.random() - 0.5);
        let startTurn = (forcedStart !== undefined) ? forcedStart : Math.floor(Math.random() * 4);
        let tempHands = [[],[],[],[]];
        for(let r=0; r<8; r++) for(let i=0; i<4; i++) tempHands[(startTurn+i)%4].push(deck.pop());
        broadcast({type: 'DISTRIBUTE', hands: tempHands});
        roundWinnerRecords = []; // ÊØè‰∏ÄÂ±ÄÈáçÊñ∞Ê∏ÖÁ©∫
        turn = startTurn; serverSyncLocal();
    }

    function serverSyncLocal() { broadcast({type: 'SYNC', turn, currentCall, hasConfirmed}); }

    function serverReceiveAction(idx, cards) {
        if (hasConfirmed[idx]) return;
        tableCards[idx] = cards; hasConfirmed[idx] = true;
        broadcast({type: 'CONFIRM_OK', idx, cardCount: cards.length});
        if (currentCall === null) {
            let pat = getPattern(cards);
            currentCall = {...pat, count: cards.length, callerIdx: idx};
            startTimerHost(); serverSyncLocal();
        } 
        if (hasConfirmed.every(v => v === true)) { clearInterval(timerInterval); serverProcessBattle(); }
    }

    function serverProcessBattle() {
        let winIdx = currentCall.callerIdx, maxPwr = currentCall.pwr;
        for(let i=0; i<4; i++) {
            let pPat = getPattern(tableCards[i]);
            if (tableCards[i].length === currentCall.count && pPat && pPat.name === currentCall.name) {
                if (pPat.pwr > maxPwr) { maxPwr = pPat.pwr; winIdx = i; }
            }
        }
        
        // „ÄêÈóúÈçµÈÇèËºØ„ÄëÔºöÁÑ°Ë´ñÂ¶Ç‰ΩïÂÖàË®òÈåÑÈÄô‰∏ÄËº™ÁöÑË¥èÂÆ∂
        roundWinnerRecords.push(winIdx);
        
        broadcast({type: 'FORCE_BATTLE', tableCards, winIdx, callerIdx: currentCall.callerIdx, wonCards: [...tableCards[winIdx]]});
        
        setTimeout(() => {
            // „ÄêÂº∑ÂåñÁµêÁÆóÂà§ÂÆö„ÄëÔºö‰ª•Á¥ÄÈåÑÁöÑÈï∑Â∫¶ÁÇ∫Ê∫ñÔºå‰∏ÄÊó¶Êªø 8 Â¢©Â∞±ÁµêÁÆó
            if (roundWinnerRecords.length >= 8) {
                serverFinalSettle(winIdx);
            } else {
                turn = winIdx; currentCall = null; hasConfirmed = [false, false, false, false]; serverSyncLocal();
            }
        }, 4000);
    }

    function startTimerHost() {
        let t = 30; clearInterval(timerInterval);
        timerInterval = setInterval(() => {
            t--; broadcast({type: 'TIMER', time: t});
            if (t <= 0) { clearInterval(timerInterval); for(let i=0; i<4; i++) if(!hasConfirmed[i]) serverReceiveAction(i, [hands[i][0]]); }
        }, 1000);
    }

    function serverFinalSettle(lastWinnerIdx) {
        let finalCounts = [0,0,0,0], diffs = [0,0,0,0], totalFlow = 0;
        
        // „ÄêÊ†∏ÂøÉÁµ±Ë®à„ÄëÔºöÂÆåÂÖ®‰æùÁÖß roundWinnerRecords ‰æÜÁÆóÂ¢©Êï∏Ôºå‰øùË≠âÁ∏ΩÊï∏ÂøÖÁÇ∫ 8
        roundWinnerRecords.forEach(idx => {
            if (idx >= 0 && idx < 4) finalCounts[idx]++;
        });

        // ÈõôÈáçÊ†°È©óÔºöÂ¶ÇÊûúÁµ±Ë®àÁï∞Â∏∏ÔºàÈõñÁÑ∂‰∏çÊáâÁôºÁîüÔºâÔºåÂº∑Âà∂Ë£úË∂≥ 8 Â¢©
        const sum = finalCounts.reduce((a, b) => a + b, 0);
        if (sum !== 8) {
            finalCounts[lastWinnerIdx] += (8 - sum);
        }

        let slamWinner = finalCounts.findIndex(c => c === 8);
        if (slamWinner !== -1) {
            for(let i=0; i<4; i++) if(i !== slamWinner) { diffs[i] = -120; totalFlow += 120; }
            diffs[slamWinner] = totalFlow;
        } else {
            for(let i=0; i<4; i++) if (i !== lastWinnerIdx) { 
                let d = (finalCounts[i] - 5) * 20; 
                diffs[i] = d; 
                totalFlow += d; 
            }
            diffs[lastWinnerIdx] = -totalFlow;
        }
        for(let i=0; i<4; i++) balances[i] += diffs[i];
        
        broadcast({
            type: 'SETTLE_ALL', 
            balances, 
            diffs, 
            counts: finalCounts, 
            lastWinner: names[lastWinnerIdx]
        });
    }

    function sortHand() { hands[myIndex].sort((a,b) => (b.v !== a.v) ? b.v - a.v : (b.r ? -1 : 1)); }

    function flow() {
        if (state === "WAITING" || state === "ANIMATING") return;
        const played = hands[myIndex].filter(c => selectedIDs.includes(c.id));
        if (state === "MY_TURN") { if (!getPattern(played)) return showToast("‚ùå ÁÑ°ÊïàÁâåÂûã"); broadcast({type: 'PLAY_ACTION', cards: played}); }
        else if (state === "FOLLOWING") { if (played.length !== currentCall.count) return showToast(`‚ùå ÈúÄÂá∫${currentCall.count}Âºµ`); broadcast({type: 'PLAY_ACTION', cards: played}); }
    }

    function render() {
        const btn = document.getElementById('main-btn');
        const req = currentCall ? currentCall.count : 0;
        btn.disabled = !((state === "MY_TURN" && selectedIDs.length > 0) || (state === "FOLLOWING" && selectedIDs.length === req)) || state === "WAITING" || state === "ANIMATING";
        btn.innerText = (state === "WAITING") ? "Á≠âÂæÖ‰∏≠" : (state === "MY_TURN") ? "Á¢∫Ë™çÂè´Áâå" : (state === "FOLLOWING") ? "Á¢∫Ë™çË∑üÁâå" : "Á≠âÂæÖ‰∏≠";
        for(let i=0; i<4; i++) {
            let wIdx = (i + myIndex) % 4;
            document.getElementById(`name-${i}`).innerText = names[wIdx] || "Á≠âÂæÖ‰∏≠";
            document.getElementById(`area-${i}`).classList.toggle('active-glow', wIdx === turn);
            document.getElementById(`bal-${i}`).innerText = `$${balances[wIdx]}`;
            document.getElementById(`status-${i}`).innerText = (wIdx === turn && !currentCall) ? "Âè´Áâå‰∏≠" : (currentCall && !hasConfirmed[wIdx]) ? "Ë∑üÁâå‰∏≠" : (hasConfirmed[wIdx]) ? "‚úì Â∑≤Â∞±Á∑í" : "";
            const h = document.getElementById(`h-${i}`); h.innerHTML = '';
            if (wIdx === myIndex) {
                hands[wIdx].forEach(c => {
                    const d = document.createElement('div'); d.className = `card ${c.r?'red-p':''} ${selectedIDs.includes(c.id)?'selected':''} ${confirmedIDs.includes(c.id)?'confirmed':''}`;
                    d.innerText = c.n; d.onclick = () => { if (state !== "ANIMATING" && !hasConfirmed[myIndex]) {
                        if (selectedIDs.includes(c.id)) selectedIDs = selectedIDs.filter(id => id !== c.id);
                        else if (selectedIDs.length < (currentCall ? currentCall.count : 8)) selectedIDs.push(c.id);
                        render();
                    }}; h.appendChild(d);
                });
            } else hands[wIdx].forEach(() => h.innerHTML += '<div class="card back"></div>');
            const t = document.getElementById(`t-${i}`); t.innerHTML = '';
            trickHistory[wIdx].forEach(card => {
                const tag = document.createElement('div'); tag.className = `trick-tag ${card.r ? 'red-p' : ''}`;
                tag.innerText = card.n; t.appendChild(tag);
            });
        }
    }

    async function runBattleAnimation(winIdx, callerIdx) {
        let curMax = -1;
        for(let i=0; i<4; i++) {
            let p = (callerIdx + i) % 4, sIdx = (p - myIndex + 4) % 4;
            let pCards = tableCards[p];
            if (!pCards || pCards.length === 0) continue; 
            let pPat = getPattern(pCards);
            let reveal = (i === 0) || (pCards.length === currentCall.count && pPat && pPat.pwr > curMax);
            if (reveal) curMax = pPat ? pPat.pwr : curMax;
            document.getElementById(`slot-${sIdx}`).innerHTML = pCards.map(c => `<div class="revealed-card ${reveal ? (c.r?'red-p':'') : 'hidden-win'}">${reveal ? c.n : ''}</div>`).join('');
            await new Promise(r => setTimeout(r, 700));
        }
        await new Promise(r => setTimeout(r, 1500));
        for(let i=0; i<4; i++) document.getElementById(`slot-${i}`).innerHTML = '';
        render();
    }

    function resetRoundState() { trickHistory=[[],[],[],[]]; selectedIDs=[]; confirmedIDs=[]; currentCall=null; tableCards=[[],[],[],[]]; hasConfirmed=[false,false,false,false]; hideToast(); }
    function showToast(m) { const t = document.getElementById('toast'); t.innerText = m; t.style.display = 'block'; setTimeout(() => { if(!currentCall) t.style.display = 'none'; }, 2500); }
    function showPersistentToast(m) { const t = document.getElementById('toast'); t.innerText = m; t.style.display = 'block'; }
    function hideToast() { document.getElementById('toast').style.display = 'none'; }
    function showSettle(diffs, counts, lastWinner) {
        document.getElementById('last-winner-info').innerText = `üèÜ ÊúÄÂæåË¥èÂÆ∂ÁÇ∫ÁµêÁÆóËÄÖÔºö${lastWinner}`;
        const list = document.getElementById('result-list'); list.innerHTML = '';
        for(let i=0; i<4; i++) {
            let wIdx = (i + myIndex) % 4;
            list.innerHTML += `<div style="display:flex; justify-content:space-between; margin:5px 0;"><span>${names[wIdx]} (${counts[wIdx]}Â¢©)</span><span style="color:${diffs[wIdx]>=0?'#2ecc71':'#e74c3c'}">${diffs[wIdx]>=0?'+':''}${diffs[wIdx]}</span></div>`;
        }
        document.getElementById('settlement-overlay').style.display = 'flex';
    }
    function requestNextGame() { if (isHost) serverStartRound(); else hostConn.send({type: 'REQ_NEXT'}); }
